        <div class="language" role="radiogroup" aria-labelledby="language-switcher1">
            <p class="hidden" id="language-switcher1">Choose a language for this website</p>
            <div class="language__container--left language__container--fr">
                <input class="language__control" type="radio" id="language1-1" name="language-switch1" value="espanol">
                <label class="language__label" for="language1-1">
                    ES<span class="hidden"> Spanish</span>
                </label>
            </div>
            <div class="language__container--right language__container--en">
                <input class="language__control" type="radio" id="language1-2" name="language-switch1" value="ingles">
                <label class="language__label" for="language1-2">
                    EN<span class="hidden"> English</span>
                </label>
            </div>
        </div>
        
        <script>
            // Obtener todos los elementos de radio
            const languageRadios = document.querySelectorAll('.language__control');
        
            // Agregar un evento de cambio a cada radio
            languageRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    // Obtener el valor del radio seleccionado
                    const selectedLanguage = this.value;
        
                    // Redirigir a la página correspondiente
                    if (selectedLanguage === 'espanol') {
                        window.location.href = '../../Spanish-Page/htmls/games.html'; // Reemplaza con la URL de tu página en español
                    } else if (selectedLanguage === 'ingles') {
                        window.location.href = '../../English-Page/htmls/games.html'; // Reemplaza con la URL de tu página en inglés
                    }
                });
            });
        </script>
